<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Voice Powered To-do! </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1> Click to listen </h1>
		<button id="start-btn">Start Listening... </button>
		<p id="status">Say "Add task [Finish washing up]"</p>
		<div id="manual-entry">
			<input type="text" id="task-input" aria-label="Manual task input">
			<button id="add-task-btn">Add Task</button>
		<ul id="task-list" aria-label="To-do list"></ul>
		<button id="clear-btn">Clear Completed </button>
	</main>
	<script src="script.js"></script>
</body>
</html>
